<div>
  <form
    *ngIf="!updated"
    [formGroup]="updateProductForm"
    (ngSubmit)="updateProduct()"
    novalidate>
    <div>
      <label>Product name
        <input
          type="text"
          formControlName="productName"
          required />
      </label>

    </div>
    <div>
      <label>Age brackets
        <label *ngFor="let ageBracket of ageBracketsData; let i = index">
          <input
            type="checkbox"
            name="ageBrackets"
            [checked]="this.updateProductForm.value.ageBrackets.includes(ageBracket.value)"
            [value]="ageBracket.value"
            (change)="onCheckboxChange($event)" />
          {{ageBracket.name}}
        </label>
      </label>
      <label>Income brackets
        <label *ngFor="let incomeBracket of incomeBracketsData; let i = index">
          <input
            type="checkbox"
            name="incomeBrackets"
            [checked]="this.updateProductForm.value.incomeBrackets.includes(incomeBracket.value)"
            [value]="incomeBracket.value"
            (change)="onCheckboxChange($event)" />
          {{incomeBracket.name}}
        </label>
      </label>
    </div>

    <label>
      Are you a student?
      <label>
        <input
          type="radio"
          name="student"
          formControlName="student"
          value="true" />
        Yes</label>
      <label>
        <input
          type="radio"
          name="student"
          formControlName="student"
          value="false" />
        No</label>
    </label>

    <button type="submit">
      Update product
    </button>
  </form>
  <h3 *ngIf="updated">The product has been successfully updated!</h3>
  <button routerLink="..">Go back</button>
</div>
